<div class="container-fluid">
  <img class="wave" src="../../assets/1.svg" />
  <div class="row" style="height: 100vh; background: #f44336">
    <div class="col" style="background: #f44336">
      <img
        src="../../assets/login/5.png"
        alt=""
        style="height: 100%; width: 100%; object-fit: cover"
      />
    </div>
    <div class="col d-flex justify-content-center align-items-center">
      <div class="box rounded">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" action="#!">
          <p class="h4 mb-4">Sign in</p>

          <!-- Email -->
          <input
            type="email"
            id="defaultLoginFormEmail"
            class="form-control mb-4"
            placeholder="E-mail"
          />

          <!-- Password -->
          <input
            type="password"
            id="defaultLoginFormPassword"
            class="form-control mb-4"
            placeholder="Password"
          />

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="defaultLoginFormRemember"
                />
                <label
                  class="custom-control-label"
                  for="defaultLoginFormRemember"
                  >Remember me</label
                >
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">Forgot password?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-info btn-block my-4" type="submit">
            Sign in
          </button>

          <!-- Register -->
          <p>
            Not a member?
            <a href="">Register</a>
          </p>

          <!-- Social login -->
          <p>or sign in with:</p>

          <a href="#" class="mx-2" role="button"
            ><i class="fab fa-facebook-f light-blue-text"></i
          ></a>
          <a href="#" class="mx-2" role="button"
            ><i class="fab fa-twitter light-blue-text"></i
          ></a>
          <a href="#" class="mx-2" role="button"
            ><i class="fab fa-linkedin-in light-blue-text"></i
          ></a>
          <a href="#" class="mx-2" role="button"
            ><i class="fab fa-github light-blue-text"></i
          ></a>
        </form>
        <!-- Default form login -->
      </div>
    </div>
  </div>
</div>
