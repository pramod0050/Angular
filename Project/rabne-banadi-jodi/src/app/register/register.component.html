<div class="container-fluid">
  <img class="wave" src="../../assets/1.svg" />
  <div class="row" style="height: 100vh; background: #f44336">
    <div
      class="col-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-center"
      style="background: #f44336"
    >
      <img
        src="../../assets/login/5.png"
        alt=""
        style="height: 90%; width: 100%; object-fit: cover"
      />
    </div>
    <div
      class="col-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-right align-items-center"
    >
      <div class="row box rounded p-2">
        <!-- Default form register -->
        <form class="text-center">
          <p class="h4 mb-4">Sign up</p>

          <div class="form-row mb-4">
            <div class="col">
              <!-- First name -->
              <input
                type="text"
                id="defaultRegisterFormFirstName"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <!-- Last name -->
              <input
                type="text"
                id="defaultRegisterFormLastName"
                class="form-control"
                placeholder="Last name"
              />
            </div>
          </div>

          <!-- E-mail -->
          <input
            type="email"
            id="defaultRegisterFormEmail"
            class="form-control mb-4"
            placeholder="E-mail"
          />

          <!-- Password -->
          <input
            type="password"
            id="defaultRegisterFormPassword"
            class="form-control"
            placeholder="Password"
            aria-describedby="defaultRegisterFormPasswordHelpBlock"
          />
          <small
            id="defaultRegisterFormPasswordHelpBlock"
            class="form-text text-muted mb-4"
          >
            At least 8 characters and 1 digit
          </small>

          <!-- Phone number -->
          <input
            type="text"
            id="defaultRegisterPhonePassword"
            class="form-control"
            placeholder="Phone number"
            aria-describedby="defaultRegisterFormPhoneHelpBlock"
          />
          <small
            id="defaultRegisterFormPhoneHelpBlock"
            class="form-text text-muted mb-4"
          >
            Optional - for two-step authentication
          </small>

          <!-- Sign up button -->
          <button mdbBtn color="info" block="true" class="my-4" type="submit">
            Sign Up
          </button>
          <!-- Login -->
          <p>
            Already Register?
            <a href="../login">login</a>
          </p>
        </form>
        <!-- Default form register -->
      </div>
    </div>
  </div>
</div>
