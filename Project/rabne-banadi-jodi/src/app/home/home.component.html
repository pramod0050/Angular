<div class="container-fluid p-0">
  <div class="row mb-0 p-0">
    <div class="col">
      <!--Navbar -->
      <nav
        class="mb-0 navbar navbar-expand-lg navbar-dark"
        style="background-color: #f44336"
      >
        <!-- Image and text -->

        <a class="navbar-brand" routerLink="/home/">
          <img
            src="../../assets/img/123 (2).png"
            height="30"
            class="d-inline-block align-top"
            alt="mdb logo"
          />
          RabneBandiJodi
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent-4"
          aria-controls="navbarSupportedContent-4"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/home/users">Members </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/home/contact-us">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink-4"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i> {{ userName }}
              </a>
              <div
                class="dropdown-menu dropdown-menu-right dropdown-info"
                aria-labelledby="navbarDropdownMenuLink-4"
              >
                <a class="dropdown-item" routerLink="/home/profile"
                  >My account</a
                >
                <a class="dropdown-item" (click)="processLogout()">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <!--/.Navbar -->
    </div>
  </div>

  <router-outlet></router-outlet>
  <app-map></app-map>
</div>
