<div class="container-fluid" style="background: #e92415">
  <div class="container p-0" style="background: #f44336">
    <div
      class="row justify-content-center"
      style="height: 100vh; border: 2px solid red"
    >
      <div
        class="col-10 view"
        style="
          background-image: url('../../assets/login/24.png');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center center;
          height: 100%;
          border: 2px solid blue;
        "
      >
        <div class="row" style="height: 200px; border: 3px solid yellow"></div>
        <div class="row justify-content-center">
          <div class="col d-flex justify-content-center">
            <!-- Default form register -->
            <div class="text-center border border-light p-2 box">
              <p class="h4 mb-4">User Details</p>

              <div class="form-row mb-4">
                <div class="col">
                  <!-- First name -->
                  <input
                    type="text"
                    id="defaultRegisterFormFirstName"
                    class="form-control"
                    placeholder="First name"
                  />
                </div>
                <div class="col">
                  <!-- Last name -->
                  <input
                    type="text"
                    id="defaultRegisterFormLastName"
                    class="form-control"
                    placeholder="Last name"
                  />
                </div>
              </div>

              <!-- E-mail -->
              <input
                type="email"
                id="defaultRegisterFormEmail"
                class="form-control mb-4"
                placeholder="E-mail"
              />

              <!-- Password -->
              <input
                type="password"
                id="defaultRegisterFormPassword"
                class="form-control"
                placeholder="Password"
                aria-describedby="defaultRegisterFormPasswordHelpBlock"
              />
              <small
                id="defaultRegisterFormPasswordHelpBlock"
                class="form-text text-muted mb-4"
              >
                At least 8 characters and 1 digit
              </small>

              <!-- Phone number -->
              <input
                type="text"
                id="defaultRegisterPhonePassword"
                class="form-control"
                placeholder="Phone number"
                aria-describedby="defaultRegisterFormPhoneHelpBlock"
              />
              <small
                id="defaultRegisterFormPhoneHelpBlock"
                class="form-text text-muted mb-4"
              >
                Optional - for two-step authentication
              </small>

              <!-- Newsletter -->
              <div class="row">
                <div class="col-md-6 mx-auto d-flex justify-content-center">
                  <mdb-checkbox [default]="true"
                    >Subscribe to our newsletter</mdb-checkbox
                  >
                </div>
              </div>

              <!-- Sign up button -->
              <button
                mdbBtn
                color="info"
                block="true"
                class="my-4"
                type="submit"
              >
                Sign in
              </button>

              <!-- Social register -->
              <p>or sign up with:</p>

              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="facebook"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="twitter"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="linkedin"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="github"></mdb-icon>
              </a>

              <hr />

              <!-- Terms of service -->
              <p>
                By clicking <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>
              </p>
            </div>
            <!-- Default form register -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
