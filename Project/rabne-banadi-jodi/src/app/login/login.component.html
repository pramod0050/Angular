<div class="container-fluid">
  <img class="wave" src="../../assets/1.svg" />
  <div class="row" style="height: 100vh; background: #f44336">
    <div class="col-12 col-md-6 col-lg-6 col-xl-6" style="background: #f44336">
      <img
        src="../../assets/login/5.png"
        alt=""
        style="height: 90%; width: 100%; object-fit: cover"
      />
    </div>
    <div
      class="col-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-right align-items-center"
    >
      <div class="box rounded">
        <!-- Default form login -->
        <form class="text-center border border-light p-5">
          <p class="h4 mb-4">Sign in</p>

          <!-- Email -->
          <input
            type="email"
            id="defaultLoginFormEmail"
            class="form-control mb-4"
            placeholder="E-mail"
          />

          <!-- Password -->
          <input
            type="password"
            id="defaultLoginFormPassword"
            class="form-control mb-4"
            placeholder="Password"
          />

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">Forgot password?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button mdbBtn color="info" block="true" class="my-4" type="submit">
            Sign in
          </button>

          <!-- Register -->
          <p>
            Not a member?
            <a href="../register">Register</a>
          </p>
          <!-- Social login -->
          <p>or sign in with:</p>

          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="facebook"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="twitter"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="linkedin"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="github"></mdb-icon>
          </a>
        </form>
        <!-- Default form login -->
      </div>
    </div>
  </div>
</div>
